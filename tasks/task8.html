<body>

    <h1>Задача 8</h1>
    <div>
        <p class="task-p">Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача
            (використати confirm)</p>
    </div>
    <h2 class="task-h2">Розв'язок:</h2>
    <script>

        const minUserNumber = 1
        const maxUserNumber = 10

        const enterNumber = parseInt(prompt('Введіть будь ласка число від 1 - 10', '1'))
        let result = ""

        // запускаємо цикл змінної guessNum зі значенням 1, до тих пір, поки guessNum менше або дорівнює 3.
        for (let guessNum = 1; guessNum <= 3; guessNum++) {
            // генеруємо випадкове число
            const computerNum = Math.floor(Math.random() * (maxUserNumber - minUserNumber + 1)) + minUserNumber

            // запитую користувача, чи він загадав це число
            const checkNumber = confirm(`Ви загадали число ${computerNum}?`)

            if (checkNumber) {
                result = `Це було легко - я вгадав загадане число ${computerNum}!`
                break
            } else if (guessNum === 3) {
                result = "Я не вгадав"
                break
            }
        }
        document.write(result)
    </script>
