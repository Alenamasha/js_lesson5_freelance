<h2 class="task-h2">Розв'язок:</h2>
<script>

    let tableRow = `<table border="2px"><tbody><tr>`
    for (i = 0; i < 7; i++) {
        tableRow += `<td>${i + 1}</td>`
    }
    tableRow += "</tr></tbody></table>"
    document.write(tableRow);
</script>
